<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimeFortune</title>
  <link rel="stylesheet" href="simulador.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <ul>
          <li><img src="../imagens/logo.png" alt="PrimeFortune" id="logo_empresa"></li>
          <li><a href="../pagina-inicio/index.html">Home</a></li>
          <li><a href="#">Simulador Financiamento</a></li>
          <li><a href="../pagina-educacao/educacao.html">Educação</a></li>
          <li id="logout">
            <a href="../index.html">
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="form-box">
      <h1>Simulador Financeiro</h1>
        <form id="simuladorForm">
            <label for="valorInicial">Valor Inicial:</label>
            <input type="number" id="valorInicial" placeholder="Ex: 1000" required>
            
            <label for="taxaJuros">Taxa de Juros (% ao ano):</label>
            <input type="number" id="taxaJuros" placeholder="Ex: 5" required>
    
            <label for="dataInicio">Data de Início:</label>
            <input type="date" id="dataInicio" required>
    
            <label for="anos">Número de Anos:</label>
            <input type="number" id="anos" placeholder="Ex: 10" required>
    
            <button type="submit">Calcular</button>
        </form>
        <script src="simulador.js"></script>
        <canvas id="grafico" width="400" height="200"></canvas>
      </div>
    </div>
</div>
</body>
